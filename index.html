<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Microscope Cell Simulation</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .cell {
      position: absolute;
      pointer-events: none;
      opacity: 0.95;
      animation: drift 30s infinite alternate ease-in-out;
    }

    @keyframes drift {
      0% {
        transform: translate(0, 0) rotate(var(--base-rotation));
      }
      100% {
        transform: translate(calc(var(--dx) * 1px), calc(var(--dy) * 1px)) rotate(calc(var(--base-rotation) + var(--rot)));
      }
    }

    #countdown {
      position: fixed;
      top: 10px;
      right: 10px;
      color: white;
      font-family: monospace;
      font-size: 16px;
      background-color: green;
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 999;
    }


    
  </style>
</head>
<body>
  
  <div id="countdown"></div>
</body>

<script>
    const NUM_IMAGES = 23;
    const IMAGES_PATH = "cells/";
    const IMAGE_NAMES = Array.from({ length: NUM_IMAGES }, (_, i) => `cell_${i + 1}.png`);

    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    const numberOfCells = Math.floor((screenWidth * screenHeight) / 6000); // density control

    for (let i = 0; i < numberOfCells; i++) {
      const img = document.createElement("img");
      img.src = IMAGES_PATH + IMAGE_NAMES[Math.floor(Math.random() * NUM_IMAGES)];
      img.className = "cell";

      if (img.src.includes('cell_1.png')) {
        img.style.width = '100px'; // fixed large size for cell_5.png
      } else {
        const size = Math.random() * 50 + 20;
        img.style.width = `${size}px`;
      }
      img.style.height = "auto"; // preserve aspect ratio

      // Calculate center clustering bias
      const today = new Date();
      const target = new Date(today.getFullYear(), 9, 1); // October = month 9
      if (today > target) target.setFullYear(target.getFullYear() + 1);

      const diffTime = target - today;
      const TOTAL_DAYS = 150;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      const daysPassed = TOTAL_DAYS - diffDays;
      const centerBias = Math.max(0, Math.min(1, daysPassed / TOTAL_DAYS)); // clamp between 0 and 1

      // Cluster toward center as time passes
      const left = screenWidth / 2 + (Math.random() - 0.5) * screenWidth * (1 - centerBias);
      const top = screenHeight / 2 + (Math.random() - 0.5) * screenHeight * (1 - centerBias);
      img.style.left = `${left}px`;
      img.style.top = `${top}px`;


      const initialRotation = `${Math.floor(Math.random() * 360)}deg`;
      img.style.setProperty('--base-rotation', initialRotation);

      // Custom drift values per cell
      const dx = (Math.random() - 0.5) * 100;  // max 50px left/right
      const dy = (Math.random() - 0.5) * 100;  // max 50px up/down
      const rot = `${Math.random() * 20 - 10}deg`; // slight rotation back and forth

      img.style.setProperty('--dx', dx.toFixed(2));
      img.style.setProperty('--dy', dy.toFixed(2));
      img.style.setProperty('--rot', rot);

      document.body.appendChild(img);
    }

    function updateCountdown() {
      const today = new Date();
      const target = new Date(today.getFullYear(), 9, 1); // October is month 9 (0-based index)
  
      // If it's already past October this year, target next year
      if (today > target) {
        target.setFullYear(target.getFullYear() + 1);
      }

      const diffTime = target - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      document.getElementById('countdown').textContent = `${diffDays} days until the apple is ripe`;
    }

    updateCountdown();

  </script>  
</html>
