<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple a day</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .cell {
      position: absolute;
      pointer-events: none;
      opacity: 0.95;
      animation: drift 30s infinite alternate ease-in-out;
    }

    @keyframes drift {
      0% {
        transform: translate(0, 0) rotate(var(--base-rotation));
      }
      100% {
        transform: translate(calc(var(--dx) * 1px), calc(var(--dy) * 1px)) rotate(calc(var(--base-rotation) + var(--rot)));
      }
    }

    #countdown {
      position: fixed;
      top: 10px;
      right: 10px;
      color: white;
      font-family: 'Courier New';
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 999;
    }

    #monthly-message {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: white;
      font-family: 'Courier New';
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 8px 12px;
      //border-radius: 6px;
      z-index: 998;
    }

    
  </style>
</head>
<body>
  
  <div id="countdown"></div>
  <div id="monthly-message"></div>
  
</body>

<script>
    const NUM_IMAGES = 23;
    const IMAGES_PATH = "cells/";
    const IMAGE_NAMES = Array.from({ length: NUM_IMAGES }, (_, i) => `cell_${i + 1}.png`);

    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    const numberOfCells = Math.floor((screenWidth * screenHeight) / 6000);

    for (let i = 0; i < numberOfCells; i++) {
      const img = document.createElement("img");
      img.src = IMAGES_PATH + IMAGE_NAMES[Math.floor(Math.random() * NUM_IMAGES)];
      img.className = "cell";

      if (img.src.includes('cell_1.png')) {
        img.style.width = '100px';
      } else {
        const size = Math.random() * 50 + 20;
        img.style.width = `${size}px`;
      }
      img.style.height = "auto";

      const today = new Date('2024-07-10');
      const target = new Date(today.getFullYear(), 9, 1);
      if (today > target) target.setFullYear(target.getFullYear() + 1);
      const diffTime = target - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      const maxDays = 150;
      const clusteringFactor = Math.min(1, 1 - diffDays / maxDays);

      const angle = Math.random() * 2 * Math.PI;
      const radius = (1 - clusteringFactor) * (Math.random() * screenWidth / 2.5);
      const centerX = screenWidth / 2;
      const centerY = screenHeight / 2;
      const left = centerX + radius * Math.cos(angle);
      const top = centerY + radius * Math.sin(angle);
      img.style.left = `${left}px`;
      img.style.top = `${top}px`;


      const initialRotation = `${Math.floor(Math.random() * 360)}deg`;
      img.style.setProperty('--base-rotation', initialRotation);

      const dx = (Math.random() - 0.5) * 100; 
      const dy = (Math.random() - 0.5) * 100; 
      const rot = `${Math.random() * 20 - 10}deg`;

      img.style.setProperty('--dx', dx.toFixed(2));
      img.style.setProperty('--dy', dy.toFixed(2));
      img.style.setProperty('--rot', rot);

      document.body.appendChild(img);
    }

    function updateCountdown() {
      const today = new Date();
      const target = new Date(today.getFullYear(), 9, 1);

      if (today > target) {
        target.setFullYear(target.getFullYear() + 1);
      }

      const diffTime = target - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      document.getElementById('countdown').textContent = `${diffDays}ish days until the apple is ripe!`;
    }

    updateCountdown();

    const messages = {
        3: "There’s a distinct change to the fruiting structures, the brighter red colouring of the ovaries at the base of the stigma. And the hypanthium – that develops into the ‘fleshy’ part of the apple, the part we actually eat - has just begun to swell.",
        5: "The fertilised ovaries, in which the apple’s five seeds will develop, are now encased in the growing hypanthium, which will continue to grow and eventually ripen to become a deliciously edible apple fruit.",
        4: "Fruitlets are developing into full-sized apples throughout the tree. As the heat of summer strengthens, our subject apple continues to grow and develop very nicely.",
        7: "At this point, the weight of the growing fruit is just beginning to bend the pedicle, the short ‘stem’ that connects the apple fruit to the tree, downwards.",
        8: "The apple continued to ripen in the autumn sunshine. A few heat- and/or insect-damaged leaves, that no longer have much use for photosynthesis and so drain on the tree’s resources, drop off."
      };

      const now = new Date();
      const month = now.getMonth();
      const day = now.getDate();

       const message = messages[month];
      if (message && day <= 14) {
        document.getElementById("monthly-message").textContent = message;
      }

      //const message = messages[month] || "";
      //document.getElementById("monthly-message").textContent = message;

  </script>  
</html>
