<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple a day</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .cell {
      position: absolute;
      pointer-events: none;
      opacity: 0.95;
      animation: drift 30s infinite alternate ease-in-out;
    }

    @keyframes drift {
      0% {
        transform: translate(0, 0) rotate(var(--base-rotation));
      }
      100% {
        transform: translate(calc(var(--dx) * 1px), calc(var(--dy) * 1px)) rotate(calc(var(--base-rotation) + var(--rot)));
      }
    }

    #countdown {
      position: fixed;
      top: 10px;
      right: 10px;
      color: white;
      font-family: 'Courier New';
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 999;
    }

    #monthly-message {
      position: fixed;
      bottom: 0;
      left: 0;
      max-width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px;
      color: white;
      font-family: 'Courier New';
      font-size: 16px;
      padding: 10px;
      opacity: 0.3;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }

    #monthly-message:hover {
      opacity: 1;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 998;
    }

    #controls a {
      color: white;
      font-family: 'Courier New';
      font-size: 16px;
      text-decoration: none;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    #controls a:hover {
      text-decoration: underline;
    }

@media (max-width: 768px) {
  #mobile-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: fixed;
    top: 10px;
    left: 0;
    right: 0;
    z-index: 1000;
    pointer-events: none; 
  }

  #mobile-controls > * {
    margin: 8px 0;
    pointer-events: auto;
  }

  #countdown {
    margin-bottom: 10px;
    color: white;
    font-family: 'Courier New';
    font-size: 16px;
  }

  #controls {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  #controls a {
    color: white;
    font-family: 'Courier New';
    font-size: 16px;
    text-decoration: none;
    opacity: 1;
    transition: opacity 0.3s ease;
  }

  #controls a:hover {
    text-decoration: underline;
  }
}
    
  </style>
</head>
  
<body>
  <div id="countdown"></div>
  <div id="mobile-controls">
    <div id="controls">
      <a href="#" id="mute-toggle" >a lullaby</a>
      <a href="#" id="about-toggle">about</a>
    </div>
  </div>

      <div id="about-content" style="
        position: fixed;
        top: 70px;
        left: 10px;
        right: 10px;
        max-height: 70%;
        overflow-y: auto;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        font-family: 'Courier New';
        font-size: 14px;
        padding: 15px;
        border-radius: 8px;
        display: none;
        z-index: 999;
      ">
        <p>Loading...</p>
      </div>
  
  <audio id="bg-audio" autoplay loop muted>
      <source src="audio/theme.mp3" type="audio/mp3">
  </audio>

  <div id="monthly-message"></div>

  <!-- NO PEEKING! : 3 The final animation will be added as the clock strikes October. Patience. -->
  
</body>

<script>
    //cells
    const NUM_IMAGES = 23;
    const GREEN_PATH = "cells/";
    const RED_PATH = "red_cells/";
    const IMAGE_NAMES = Array.from({ length: NUM_IMAGES }, (_, i) => `cell_${i + 1}.png`);

    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    const numberOfCells = Math.floor((screenWidth * screenHeight) / 6000);

    const today = new Date();
    const target = new Date(today.getFullYear(), 9, 1);
    if (today > target) target.setFullYear(target.getFullYear() + 1);
    const diffTime = target - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    const maxDays = 150;
    const redRatio = Math.min(0.9, 1 - diffDays / maxDays);
    const clusteringFactor = Math.min(1, 1 - diffDays / maxDays);

    function createCell() {
      const img = document.createElement("img");

    //cell-gradient
    const isRed = Math.random() < redRatio;
    const path = isRed ? RED_PATH : GREEN_PATH;
    const imgName = IMAGE_NAMES[Math.floor(Math.random() * IMAGE_NAMES.length)];
    img.src = path + imgName;
    img.className = "cell";

    //cell-original
    if (imgName === 'cell_1.png') {
      img.style.width = '100px';
    } else {
      const size = Math.random() * 50 + 20;
      img.style.width = `${size}px`;
    }
    img.style.height = "auto";

    //cluster
    const angle = Math.random() * 2 * Math.PI;
    const radius = (1 - clusteringFactor) * (Math.random() * screenWidth / 2.5);
    const centerX = screenWidth / 2;
    const centerY = screenHeight / 2;
    const left = centerX + radius * Math.cos(angle);
    const top = centerY + radius * Math.sin(angle);
    img.style.left = `${left}px`;
    img.style.top = `${top}px`;

    const initialRotation = `${Math.floor(Math.random() * 360)}deg`;
    img.style.setProperty('--base-rotation', initialRotation);

    const dx = (Math.random() - 0.5) * 100;
    const dy = (Math.random() - 0.5) * 100;
    const rot = `${Math.random() * 20 - 10}deg`;

    img.style.setProperty('--dx', dx.toFixed(2));
    img.style.setProperty('--dy', dy.toFixed(2));
    img.style.setProperty('--rot', rot);

    document.body.appendChild(img);
  }

  //create cells
  for (let i = 0; i < numberOfCells; i++) {
    createCell();
  }

    function updateCountdown() {
      const today = new Date();
      const target = new Date(today.getFullYear(), 9, 1);

      if (today > target) {
        target.setFullYear(target.getFullYear() + 1);
      }

      const diffTime = target - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      document.getElementById('countdown').textContent = `${diffDays}-ish days until the apple is ripe!`;
    }

    updateCountdown();

    //developmental-facts 
    const messages = {
        4: "There’s a distinct change to the fruiting structures, the brighter red colouring of the ovaries at the base of the stigma. And the hypanthium – that develops into the ‘fleshy’ part of the apple, the part we actually eat - has just begun to swell.",
        5: "The fertilised ovaries, in which the apple’s five seeds will develop, are now encased in the growing hypanthium, which will continue to grow and eventually ripen to become a deliciously edible apple fruit.",
        6: "Fruitlets are developing into full-sized apples throughout the tree. As the heat of summer strengthens, our subject apple continues to grow and develop very nicely.",
        7: "At this point, the weight of the growing fruit is just beginning to bend the pedicle, the short ‘stem’ that connects the apple fruit to the tree, downwards.",
        8: "The apple continued to ripen in the autumn sunshine. A few heat- and/or insect-damaged leaves, that no longer have much use for photosynthesis and so drain on the tree’s resources, drop off."
      };

      const now = new Date();
      const month = now.getMonth();
      const day = now.getDate();

      //const message = messages[month];
      //if (message && day <= 14) {
      //  document.getElementById("monthly-message").textContent = message;
      //}

      const message = messages[month] || "";
      document.getElementById("monthly-message").textContent = message;

  
      let isMuted = true;
  
      //audio-theme
      const audio = document.getElementById("bg-audio");
      const toggleLink = document.getElementById("mute-toggle");

      audio.volume = 0;

      toggleLink.addEventListener("click", function (e) {
        e.preventDefault();

    
        if (audio.paused) {
          audio.play().catch(err => {
            console.error("Playback failed:", err);
          });
        }

        if (audio.volume === 0) {
          audio.muted = false;
          audio.volume = 0.7;
          toggleLink.style.opacity = 1;
        } else {
          audio.volume = 0;
          audio.muted = true;
          toggleLink.style.opacity = 0.3;
        }
      });

    //audio-samples  
    const soundSamples = [
      '/audio/sample1.wav',
      '/audio/sample2.wav',
    ];

    function playRandomSound() {
      if (isMuted) return;

      const sample = new Audio(soundSamples[Math.floor(Math.random() * soundSamples.length)]);
      sample.volume = 0.6;
      sample.play();
    }

    function scheduleRandomPlayback() {
      const nextDelay = Math.random() * (7 - 4) * 60 * 1000 + 4 * 60 * 1000;
      setTimeout(() => {
        playRandomSound();
        scheduleRandomPlayback();
      }, nextDelay);
    }

    scheduleRandomPlayback();
  

    //menu
    const aboutToggle = document.getElementById("about-toggle");
    const aboutContent = document.getElementById("about-content");
    let isContentLoaded = false;

    aboutToggle.addEventListener("click", function (e) {
      e.preventDefault();
      const isVisible = aboutContent.style.display === "block";
  
      if (isVisible) {
        aboutContent.style.display = "none";
        aboutToggle.style.opacity = 1;
      } else {
        if (!isContentLoaded) {
          fetch('README.md?nocache=' + Date.now())
            .then((response) => response.text())
            .then((data) => {
        
              const textAsHtml = data.replace(/\n/g, "<br>");
              aboutContent.innerHTML = `<div>${textAsHtml}</div>`;
              isContentLoaded = true;
            })
            .catch(() => {
              aboutContent.innerHTML = "<p>Failed to load README.md</p>";
            });
        }
        aboutContent.style.display = "block";
        aboutToggle.style.opacity = 0.3;
      }
    });

  //toggle-mute 
  document.addEventListener('DOMContentLoaded', () => {
  const muteToggle = document.getElementById('mute-toggle');
  const audio = document.getElementById('bg-audio');
  
  audio.muted = true;
  muteToggle.style.opacity = '0.5';

  audio.play().catch(() => {

    console.log('Autoplay blocked — will need user interaction');
  });

  muteToggle.addEventListener('click', (e) => {
    e.preventDefault();

    if (audio.muted) {
      audio.muted = false;
      muteToggle.style.opacity = '1';
    } else {
      audio.muted = true;
      muteToggle.style.opacity = '0.5';
    }
  });
});


  </script>  
</html>
